# CI Workflow â€” Tests on PR and main
#
# No secrets required. Pure code verification.
# Runs: tests, build sanity, SQL contract gate, migration proof on ephemeral Postgres

name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  # Fix: prefer IPv4 resolution in GitHub runners (prevents IPv6 ENETUNREACH surprises)
  NODE_OPTIONS: --dns-result-order=ipv4first

jobs:
  test:
    name: CI / test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security gate - banned files + patterns
        run: |
          echo "Checking for banned files..."
          test ! -f .env || (echo "FAIL: .env must not be committed" && exit 1)
          test ! -f db.js || (echo "FAIL: db.js must not be committed" && exit 1)
          echo "PASS: No banned files found"
          
          echo "Checking for leaked secret patterns..."
          # Exclude README, docs, and example files from pattern check
          MATCH=$(grep -r --include="*.ts" --include="*.tsx" --include="*.js" \
               -E "(supabase\.co.*(anon|service_role)|eyJ[A-Za-z0-9_-]{20,})" \
               --exclude-dir=node_modules --exclude-dir=.git . 2>/dev/null | \
               grep -v "example" | grep -v "placeholder" | grep -v "YOUR_" | head -1 || true)
          if [ -n "$MATCH" ]; then
            echo "Matched line: $MATCH"
            echo "FAIL: Possible secret pattern found in source files"
            exit 1
          fi
          echo "PASS: No secret patterns found"

      - name: Run tests
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Build sanity check
        run: npm run build:sanity

      - name: SQL contract gate
        run: npm run sql:contract:gate

  # Ephemeral Postgres test - proves migrations work from scratch
  db_migration_test:
    name: CI / db_migration_test
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: decision_os_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Local ephemeral DB (CI stays secretless)
      DATABASE_URL: postgresql://test:test@localhost:5432/decision_os_test
      # Fix also applied here (keeps Node's DNS behavior consistent)
      NODE_OPTIONS: --dns-result-order=ipv4first

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U test; do
            echo "Waiting for Postgres..."
            sleep 1
          done
          echo "PASS postgres_ready"

      - name: Run migrations
        run: |
          npm run db:migrate
          echo "PASS migrations_applied"

      - name: Verify schema
        run: |
          npx ts-node scripts/db-verify-staging.ts
          echo "PASS schema_verified"

      - name: DB write smoke test
        run: |
          npx ts-node -e "
          const { Client } = require('pg');
          async function runSmokeTest() {
            const client = new Client({ connectionString: process.env.DATABASE_URL });
            await client.connect();

            // Insert test data
            await client.query(\`
              INSERT INTO user_profiles (id, auth_user_id, created_at)
              VALUES (999, 'ci-test-user', NOW())
              ON CONFLICT (id) DO NOTHING
            \`);
            console.log('PASS insert_user_profile');

            await client.query(\`
              INSERT INTO households (id, household_key, created_at)
              VALUES (gen_random_uuid(), 'ci-household', NOW())
              ON CONFLICT (household_key) DO NOTHING
            \`);
            console.log('PASS insert_household');

            // Verify read
            const result = await client.query('SELECT COUNT(*) FROM user_profiles');
            console.log('PASS read_user_profiles count=' + result.rows[0].count);

            await client.end();
            console.log('PASS db_smoke_test_complete');
          }
          runSmokeTest().catch(e => { console.error('FAIL', e.message); process.exit(1); });
          "
